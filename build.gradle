plugins {
  id "io.ratpack.ratpack-java" version "1.5.1"
  id 'com.github.johnrengelman.shadow' version "2.0.2"
}

group = 'com.sergeybochkov'
version = '2.0'

apply plugin: 'java'
apply plugin: 'io.ratpack.ratpack-java'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories() {
    jcenter()
}

dependencies {
    compile 'org.postgresql:postgresql:42.1.4'
    compile 'com.zaxxer:HikariCP:2.7.6'
    compile 'com.jcabi:jcabi-jdbc:0.16'
    compile 'commons-io:commons-io:2.6'
    compile 'com.jcabi:jcabi-log:0.18'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'com.google.guava:guava:23.6-jre'
    compile 'commons-cli:commons-cli:1.4'
    compile 'com.mitchellbosecke:pebble:2.4.0'
}

jar {
    baseName = rootProject.name
    version = version
}

mainClassName = "sb.lilies.App"
