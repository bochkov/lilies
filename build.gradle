buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath('io.ratpack:ratpack-gradle:1.4.5')
        classpath('com.github.jengelman.gradle.plugins:shadow:1.2.3')
    }
}

group = 'com.sergeybochkov'
version = '2.0'

apply plugin: 'java'
apply plugin: 'io.ratpack.ratpack-java'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories() {
    jcenter()
}

dependencies {
    compile 'org.postgresql:postgresql:9.4.1212'
    compile 'com.zaxxer:HikariCP:2.6.1'
    compile 'com.jcabi:jcabi-jdbc:0.16'
    compile 'commons-io:commons-io:2.5'
    compile 'com.jcabi:jcabi-log:0.17.1'
    compile 'ch.qos.logback:logback-classic:1.0.13'
    compile 'com.google.guava:guava:21.0'
    compile 'commons-cli:commons-cli:1.4'
    compile 'com.mitchellbosecke:pebble:2.1.0'
}

jar {
    baseName = rootProject.name
    version = version
}

build.finalizedBy(shadowJar)

mainClassName = "sb.lilies.App"