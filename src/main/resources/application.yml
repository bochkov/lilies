spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${db.url}
    username: ${db.user}
    password: ${db.pass}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: true
    show-sql: true
  sql:
    init:
      mode: never

pebble:
  prefix: /templates/lilies
  suffix: .html
