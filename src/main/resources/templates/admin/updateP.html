{% extends 'admin/index' %}

{% block a_password %}active{% endblock %}

{% block content %}
<div class="row">
    <div class="medium-offset-3 medium-6 columns">
        <h2>Смена пароля</h2>
    </div>
</div>

<form action="/admin/password/save/" method="POST">
    <div class="row">
        <div class="medium-offset-3 medium-6 columns">
            <label class="{% if fields.hasFieldErrors('username') %}error{% endif %}">Имя
                <input type="text" name="username" value="{{currentUser.username}}" />
            </label>
            {% if fields.hasFieldErrors('username') %}<small class="error">Не найден пользователь</small>{% endif %}
        </div>
    </div>
    <div class="row">
        <div class="medium-offset-3 medium-6 columns">
            <label class="{% if fields.hasFieldErrors('password') %}error{% endif %}">Пароль
                <input type="password" name="password" />
            </label>
            {% if fields.hasFieldErrors('password') %}<small class="error">Ошибка пароля</small>{% endif %}
        </div>
    </div>
    <div class="row">
        <div class="medium-offset-3 medium-6 columns">
            <label>Повтор пароля
                <input type="password" name="passwordRepeat" />
            </label>
        </div>
    </div>
    <div class="row">
        <div class="medium-offset-3 medium-6 columns">
            <button class="button" type="submit"><i class="fa fa-sign-in"></i> Сменить</button>
        </div>
    </div>
</form>
{% endblock %}
