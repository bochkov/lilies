{% extends 'admin/index' %}

{% block a_difficulty %}active{% endblock %}

{% block cmd %}
    <a class="btn btn-default btn-sm" href="/admin/difficulty/add/"><i class="fa fa-plus"></i> Добавить сложность</a>
{% endblock %}

{% block content %}
<div class="col-md-6">
<table class="table table-condensed">
    <thead>
    <tr>
        <th>Рейтинг</th>
        <th>Описание</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    {% for diff in difficultyList %}
    <tr>
        <td>{{ diff.rating }}</td>
        <td><a href="/admin/difficulty/edit/{{diff.rating}}/">{{ diff.name }}</a></td>
        <td>
            <a href="#" onclick="deleteDifficulty('{{diff.rating}}')"><i class="fa fa-trash-o"></i> </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
