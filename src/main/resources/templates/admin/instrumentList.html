{% extends 'admin/index' %}

{% block menu %}
    {{ parent() }}
    <hr/>
    <a href="/admin/instrument/add/">add instrument</a>
{% endblock %}

{% block content %}
<table>
{% for instrument in instrumentList %}
    <tr>
        <td>{{ instrument.id }}</td>
        <td>{{ instrument.name }}</td>
        <td>{{ instrument.slug }}</td>
        <td><a href="/admin/instrument/delete/">delete</a></td>
    </tr>
{% endfor %}
</table>
{% endblock %}
