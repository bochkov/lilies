{% extends 'admin/index' %}

{% block a_instrument %}active{% endblock %}

{% block cmd %}
    <a class="button small" href="/admin/instrument/add/"><i class="fa fa-plus"></i> Добавить инструмент</a>
{% endblock %}

{% block content %}
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Название</th>
        <th>Slug</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    {% for instrument in instrumentList %}
        <tr>
            <td>{{ instrument.id }}</td>
            <td>{{ instrument.name }}</td>
            <td>{{ instrument.slug }}</td>
            <td>
                <a href="/admin/instrument/{{instrument.id}}/"><i class="fa fa-pencil"></i> </a>
                <a href="#" onclick="deleteInstrument('{{instrument.id}}')"><i class="fa fa-trash-o"></i> </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
