{% extends 'admin/index' %}

{% block menu %}
    {{ parent() }}
    <hr/>
    <a href="/admin/author/add/">add author</a>
{% endblock %}

{% block content %}
<table>
    {% for author in authorList %}
    <tr>
        <td>{{ author.lastName }}</td>
        <td>{{ author.firstName }}</td>
        <td>{{ author.middleName }}</td>
        <td><a href="/admin/author/delete/">delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
