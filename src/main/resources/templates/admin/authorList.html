{% extends 'admin/index' %}

{% block a_author %}active{% endblock %}

{% block cmd %}
<a class="btn btn-default btn-sm" href="/admin/author/add/"><i class="fa fa-plus"></i> Добавить автора</a>
{% endblock %}

{% block content %}
<div class="col-md-6">
<table class="table table-condensed">
    <thead>
    <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    {% for author in authorList %}
    <tr>
        <td><a href="/admin/author/{{author.id}}/">{{ author.lastName }}</a></td>
        <td>{{ author.firstName }}</td>
        <td>{{ author.middleName }}</td>
        <td>
            <a href="#" onclick="deleteAuthor('{{author.id}}')"><i class="fa fa-trash-o"></i> </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
