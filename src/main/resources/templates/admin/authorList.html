{% extends 'admin/index' %}

{% block a_author %}active{% endblock %}

{% block cmd %}
    <a class="button small" href="/admin/author/add/"><i class="fa fa-plus"></i> Добавить автора</a>
{% endblock %}

{% block content %}
<table>
    <thead>
    <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    {% for author in authorList %}
    <tr>
        <td>{{ author.lastName }}</td>
        <td>{{ author.firstName }}</td>
        <td>{{ author.middleName }}</td>
        <td><a href="#" onclick="deleteAuthor('{{author.id}}')">delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
