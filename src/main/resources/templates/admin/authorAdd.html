{% extends 'admin/index' %}

{% block a_author %}active{% endblock %}

{% block cmd %}
    {% if author.id is null %}
    <h3>Добавление автора</h3>
    {% else %}
    <h3>Редактирование автора</h3>
    {% endif %}
{% endblock %}

{% block content %}
<div class="col-md-5">
    <form action="/admin/author/save/" method="POST" class="form-horizontal">
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Фамилия</label>
            <div class="col-sm-10">
                <input class="form-control" id="lastName" type="text" name="lastName" value="{{author.lastName}}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="firstName">Имя</label>
            <div class="col-sm-10">
                <input class="form-control" id="firstName" type="text" name="firstName" value="{{author.firstName}}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="middleName">Отчество</label>
            <div class="col-sm-10">
                <input class="form-control" id="middleName" type="text" name="middleName" value="{{author.middleName}}" />
            </div>
        </div>

        <input type="hidden" name="id" value="{{author.id}}" />

        <button class="col-sm-offset-2 btn btn-primary" type="submit"><i class="fa fa-save"></i> Сохранить</button>
    </form>
</div>
{% endblock %}
