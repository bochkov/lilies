{% extends 'admin/index' %}

{% block a_music %}active{% endblock %}

{% block content %}
<h3>Добавление партитуры</h3>
<form method="POST" action="/admin/music/save/" enctype="multipart/form-data">

    <div class="row">
        <div class="medium-12 columns">
            <label>Название
                <input type="text" name="name" />
            </label>
        </div>
    </div>

    <div class="row">
        <div class="medium-12 columns">
            <label>подИмя
                <input type="text" name="subName" />
            </label>
        </div>
    </div>

    <div class="row">
        <div class="medium-10 columns">
            <label>Композитор
                <select name="composer" id="composer-select" multiple data-placeholder="Композиторы">
                    {% for author in authors %}<option value="{{author}}">{{author.str}}</option>{% endfor %}
                </select>
            </label>
        </div>
        <div class="medium-offset-1 medium-1 columns">
            <a href="#" class="button tiny"><i class="fa fa-plus"></i></a>
        </div>
    </div>

    <div class="row">
        <div class="medium-10 columns">
            <label>Автор
                <select name="writer" id="writer-select" multiple data-placeholder="Авторы">
                    {% for author in authors %}<option value="{{author}}">{{author.str}}</option>{% endfor %}
                </select>
            </label>
        </div>
        <div class="medium-1 medium-offset-1 columns">
            <a href="#" class="button tiny"><i class="fa fa-plus"></i> </a>
        </div>
    </div>

    <div class="row">
        <div class="medium-10 columns">
            <label>Сложность
                <select name="difficulty" id="difficulty-select" data-placeholder="Инструменты">
                    {% for diff in difficulties %}<option value="{{diff.rating}}">{{ diff.str }}</option>{% endfor %}
                </select>
            </label>
        </div>
        <div class="medium-1 medium-offset-1 columns">
            <a href="#" class="button tiny"><i class="fa fa-plus"></i> </a>
        </div>
    </div>

    <div class="row">
        <div class="medium-10 columns">
            <label>Инструмент
                <select name="instrument" multiple id="instrument-select" data-placeholder="Инструменты">
                    {% for instrument in instruments %}<option value="{{instrument.slug}}">{{instrument.name}}</option>{% endfor %}
                </select>
            </label>
        </div>
        <div class="medium-1 medium-offset-1 columns">
            <a href="#" class="button tiny"><i class="fa fa-plus"></i> </a>
        </div>
    </div>

    <div class="row">
        <div class="medium-12 columns">
            <label>ly-файл
                <input type="file" name="src_file" />
            </label>
        </div>
    </div>

    <button class="button small" type="submit"><i class="fa fa-save"></i> Сохранить</button>
</form>
{% endblock %}

{% block custom_js %}
<script>
    $(function() {
        $("#composer-select").chosen();
        $("#writer-select").chosen();
        $("#difficulty-select").chosen();
        $("#instrument-select").chosen();
    })
</script>
{% endblock %}
