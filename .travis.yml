branches:
  only:
    - master

language: java
jdk: openjdk17

services:
  - docker

install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin

script:  
  - ./gradlew clean assemble check
  - eval $(aws ecr get-login --region us-east-1 --no-include-email)
  - docker build -t lilies .
  - docker tag lilies:latest 902382300595.dkr.ecr.us-east-1.amazonaws.com/lilies:latest
  - docker push 902382300595.dkr.ecr.us-east-1.amazonaws.com/lilies:latest

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper

notifications:
  email: false
  webhooks:
    urls:
      - https://resnyx.sergeybochkov.com/travis
